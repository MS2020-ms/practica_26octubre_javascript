<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/registro.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="add">
                    <form action="">
                        <img src=https://cdn1.iconfinder.com/data/icons/ui-colored-3/100/UI__8-512.png alt="">
                        <label>TAREAS: </label>
                        <input type="text" id="intTarea" maxlength="30" placeholder="Introduce una tarea"
                            autocomplete="off">
                        <select id="intPriority">
                            <option value="" selected>Introduce una prioridad</option>
                            <option value="diaria">Diaria</option>
                            <option value="mensual">Mensual</option>
                            <option value="urgente">Urgente</option>
                        </select>
                        <input type="submit" value="Guardar" id="btnSave">
                    </form>
                    <div>
                        <h3>Debes completar todos los campos</h3>
                    </div>
                </div>

                <div class="search">
                    <select id="searchPriority">
                        <option value="0" selected>Selecciona una prioridad</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                        <option value="urgente">Urgente</option>
                    </select>
                    <input type="text" size="30" id="buscador" placeholder="Tarea a buscar">
                    <h3 id="numerotareas"></h3>
                </div>
            </header>
            <main>
                <section id="tasks">
                    <!-- <article>
                        <h3 class="pTarea.prioridad">Estudiar Javascript</h3>
                        <input type="reset" class="remove" value="Eliminar">
                        </article> -->
                </section>
            </main>

            <footer>
                <h2>APP TODO´s Juan</h2>
            </footer>
        </div>
    </div>
    <!-- primero cargo las funciones y luego los eventos, los 2° dependen de los 1° -->
    <script src="./js/funciones.js"></script>
    <script src="./js/eventos.js"></script>
</body>

</html>
